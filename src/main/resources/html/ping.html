<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
      "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <title>Pong!</title>
   <style type='text/css'>
      body {
         color: #404040;
         font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
         font-weight: normal;
         line-height: 18px;
      }


      table {
         color: #333333;
         font-size: 0.9em;
         line-height: 1.58;
      }

      table {
         border: 1px solid #BBBBBB;
         border-collapse: collapse;
         border-spacing: 0;
         margin: 0 0 0.8em;
      }

      table thead th {
         border: 1px solid #4D90FE;
      }

      table th, table td {
         padding: 3px 8px;
      }

      th {
         background-color: #6199DF;
         color: #FFFFFF;
         font-weight: bold;
      }

      td {
         float: none !important;
         font-weight: normal;
         text-align: left;
         vertical-align: middle;
      }

      td.response {
         background-color: #FEFBF3;
         font-family: Monaco,Andale Mono,Courier New,monospace;
         white-space: pre-wrap;
         font-size: 0.9em;
      }

      table td {
         border: 1px solid #BBBBBB;
         vertical-align: top;
      }

      code {
         color: #007000;
         font: 1em/1.5 'Droid Sans Mono', monospace;
      }

      span.xml-tag {
         color: #008080;
      }

      span.xml-tag-opening {
         color: #008080;
      }

      span.xml-tag-content {
         color: #008800;
      }

      span.xml-quote {
         color: #DD1144;
      }

      span.xml-attrib {
         color: #660066;
      }

      span.xml-equals {
         color: #666600;
      }

      span.xml-number {
         color: #292929;
      }

      span.xml-content {
         color: #292929;
      }
   </style>
</head>
<body>
<h2>Pong!</h2>

<p>Have total of %s requests:</p>
%s
</body>
</html>
