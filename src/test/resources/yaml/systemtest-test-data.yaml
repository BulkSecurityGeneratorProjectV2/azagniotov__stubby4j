-  request:
      method: GET
      url: /invoice
      query:
         status: active
         type: full
   response:
      headers:
         content-type: application/json
         pragma: no-cache
      status: 200
      file: src/test/resources/json/systemtest-body-response-as-file.json


-  request:
      method: PUT
      url: /invoice/123
      headers:
         content-type: application/json
      post: >
         {"name": "milk", "description": "full", "department": "savoury"}
   response:
      headers:
         content-type: application/json
         pragma: no-cache
      status: 200
      body: >
         {"id": "123", "status": "updated"}


-  request:
      method: POST
      url: /invoice/new
      headers:
         content-type: application/json
      post: >
         {"name": "chocolate", "description": "full", "department": "savoury"}
   response:
      headers:
         content-type: application/json
         pragma: no-cache
      status: 201
      body: >
         {"id": "456", "status": "created"}