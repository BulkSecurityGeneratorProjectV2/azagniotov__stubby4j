-  scenario:
      group: example-1
      state: start
      request:
         method: GET
         url: /engine/1/exhausts

      response:
         status: 200
         headers:
            content-type: application/json
         body: >
            { turbines: "4", actives: [ "turbine1", "turbine3" ] }

-  scenario:
      group: example-1
      depends-on: "start"
      state: "update turbine 2"
      request:
         method: PUT
         url: /engine/1/exhausts/2
         post: >
            { turbines: "4", actives: [ "turbine2" ] }

      response:
         status: 201
         headers:
            content-type: application/json
         body: >
            { turbines: "4", status: "updated" }

 -  scenario:
       group: example-1
       depends-on: "update turbine 2"
       state: "list updated turbines"
       request:
          method: GET
          url: /engine/1/exhausts

       response:
          status: 200
          headers:
             content-type: application/json
          body: >
             { turbines: "4", actives: [ "turbine1", "turbine2", "turbine3" ] }