-  request:
      method: GET
      url: /pdf/hello-world
   response:
      headers:
         content-type: application/pdf
         content-disposition: "attachment; filename=hello-world.pdf"
         pragma: no-cache
      status: 200
      file: ../binary/hello-world.pdf

-  request:
      method: GET
      url: /invoice
      query:
         status: active
         type: full
   response:
      headers:
         content-type: application/json
         pragma: no-cache
      status: 200
      file: ../json/systemtest-body-response-as-file.json


-  request:
      method: PUT
      url: /invoice/123
      headers:
         content-type: application/json
      post: >
         {"name": "milk", "description": "full", "department": "savoury"}
   response:
      headers:
         content-type: application/json
         pragma: no-cache
      status: 200
      body: >
         {"id": "123", "status": "updated"}

-  request:
      method: POST
      url: /invoice/new
      headers:
         content-type: application/json
      post: >
         {"name": "chocolate", "description": "full", "department": "savoury"}
   response:
      headers:
         content-type: application/json
         pragma: no-cache
      status: 201
      body: >
         {"id": "456", "status": "created"}

-  request:
      url: /invoice/new/no/post
      method: POST
   response:
      status: 204

